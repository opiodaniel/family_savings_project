{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
  <h2 class="text-2xl font-semibold text-center mb-4">Register</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-4">
        <label for="{{ field.id_for_label }}" class="block text-gray-600 mb-1">
          {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
          <div class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg">
      Register
    </button>
  </form>
  <p class="mt-4 text-center text-sm">
    Already have an account?
    <a href="{% url 'login' %}" class="text-blue-600 font-semibold hover:underline">
      Login
    </a>
  </p>
</div>
{% endblock %}
